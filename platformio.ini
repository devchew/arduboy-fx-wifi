[env:lolin_s2_mini]
platform = espressif32
board = lolin_s2_mini
board_build.filesystem = littlefs
framework = arduino
monitor_speed = 9600
monitor_filters = send_on_enter
monitor_echo = true
lib_deps = 
	olikraus/U8g2@^2.36.12
	https://github.com/Incuvers/macro-logger
